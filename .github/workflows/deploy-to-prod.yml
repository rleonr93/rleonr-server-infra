name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy-to-prod:
    environment: production
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          env
          mkdir -p ~/.ssh
          echo "${{ secrets.ARTIFACT_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "Adding ${{ vars.ARTIFACT_HOST }} to known hosts"
          ssh-keyscan -p 22 ${{ vars.ARTIFACT_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -v -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ${{ secrets.ARTIFACT_HOST_USER }}@${{ vars.ARTIFACT_HOST }}
          cd ${{ vars.APP_PATH }}
          git pull origin master
          sh setup.sh
          sh start.sh
          docker system prune
          ENDSSH
